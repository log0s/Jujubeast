<!DOCTYPE html>
<html>
    
<head>
    <title>Fake TodoMVC</title>
    <link rel="stylesheet" type="text/css" href="todomvc.css">
</head>

<body>
    <div id="head" class="nList">
        <h1>todos</h1>
    </div>
    <div id="list">
        <div id="checks" class="tBorder">
            <div class="cImg"><img src="http://www.tharavadu.net/addons/default/modules/familyregistration/img/arrow_down_double.gif"></div>
            <div class="cImg"><img src="http://www.i2symbol.com/force_download.php?file=images/symbols/popular/check_mark_u2713_icon_24x24.png"></div>
            <div class="cImg"><img src="http://www.i2symbol.com/force_download.php?file=images/symbols/popular/check_mark_u2713_icon_24x24.png"></div>
            <div class="cImg"><img src="http://www.i2symbol.com/force_download.php?file=images/symbols/popular/check_mark_u2713_icon_24x24.png"></div>
        </div>
        <div id="items" class="tBorder">
            <div class="iItem"><p>What needs to be done?</p></div>
            <div class="iItem"><p>Go home.</p></div>
            <div class="iItem"><p>item 2</p></div>
            <div class="iItem"><p>item 3</p></div>
        </div>
    </div>
    <div id="navbar" class="nList">
        <ul>
            <li><strong>3</strong> items left</li>
            <li><strong>All</strong></li>
            <li>Active</li>
            <li>Completed</li>
        </ul>
    </div>
    <div id="foot" class="nList">
        <p>Double-click to edit a todo</p>
        <p>Created by <span class="fLink">Oscar Godson</span></p>
        <p>Part of <span class="fLink">TodoMVC</span></p>
    </div>
</body>
